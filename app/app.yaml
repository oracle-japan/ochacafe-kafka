kind: Service
apiVersion: v1
metadata:
  name: app
  labels:
    app: app
spec:
  type: NodePort
  selector:
    app: app
  ports:
  - port: 8080
    targetPort: 8080
    name: http
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
        version: v1
    spec:
      containers:
      - name: app
        image: app
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
